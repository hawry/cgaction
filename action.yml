name: CloudGaze preview
description: Call CloudGaze during build
inputs:
  api_key:
    description: API key to use in call to CloudGaze
    required: true
  template:
    description: Template file(s) to convert
    default: template.yml
  output_file:
    description: Output file for the XML results
    required: true
    default: template.drawio
runs:
  using: node12
  main: index.js